<h2>나무</h2>
<p>한결같은 빗속에 서서 젖은 나무를 보며
눈부신 햇빛과 개인 하늘을 나는 잊었소
누구 하나 나를 찾지도 기다리지도 않소
한결같은 망각속에
나는 움직이지 않아도 좋소
나는 소리쳐 부르지 않아도 좋소</p>
<p></p>시작도 끝도 없는 나의 침묵을
아무도 건드리지 못하오
무서운 것이 내게는 없소
누구에게 감사받은 생각없이
나는 나에게 황홀을 느낄뿐이오
나는 하늘을 찌를 때까지 자랄려고 하오
무성한 가지와 그늘을 펼려하오</p>
